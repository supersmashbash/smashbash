<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smashbash | event organizer</title>
    <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
</head>
<body>


<section class= "login-page">
  <nav>
    <h1>smashbash</h1>

    <form class="create-user-form">
      <input type="text" name="create-user-login" value="" placeholder="username">
      <input type="password" name="create-user-password" value="" placeholder="password">
      <input type="button" name="create-button" value="sign in" class = "create-button">
    </form>

  </nav>
      <h2 id="upcoming-events">Upcoming Events: </h2>
  <div class="event-container">

  </div>
</section>


<section class = "user-page inactive ">
  <nav>
    <h1>smashbash</h1>
    <div class="user-button-container">
      <input type="button" name="my-events-button" value="my events" class="my-events-button">
      <input type="button" name="new-events-button" value="create events" class="new-events-button">
      <input type="button" name="sign-out-button" value="sign-out" class="sign-out-button">
    </div>
  </nav>
  <h2 id="welcome-message">Hello, </h2>
  <div class="event-container">

  </div>
</section>


<section class= "user-events-container inactive">
  <nav>
    <h1>smashbash</h1>
    <div class="user-events-nav-container">
      <input type="button" name="back-button" value="back" class="back-button-user">
      <input type="button" name="sign-out-button" value="sign-out" class="sign-out-button">
    </nav>
    </div>

  <div class="my-events-container">
    <h1>Events you are attending:</h1>

    <div class="saved-events">

    </div>
      <h1>Created Events:</h1>
    <div class="created-events">
      

    </div>
  </div>
  </div>
</section>


<section class="post-event-container inactive">
  <nav>
    <h1>smashbash</h1>
    <div class="user-events-nav-container">
    <input type="button" name="back-button" value="back" class="back-button-post">
    <input type="button" name="sign-out-button" value="sign-out" class="sign-out-button">
    </div>
  </nav>
  <h2>Post New Events</h1>
  <form class="create-event-form">
      <input type="text" name="eventName" value="" placeholder="Enter Event Name" class="event-name-input">
      <input type="text" name="eventLocation" value="" placeholder="Enter Location" class="event-location-input">
      <input type="time" name="timeOfEvent" value="" placeholder="Enter Time" class="event-time-input">
      <input type="date" name="dateOfEvent" value="" placeholder="Enter Date" class="event-date-input">
      <input type="text" name="descripOfEvent" value="" placeholder="Enter Description" class="event-descrip-input">
      <input type="text" name="imgOfEvent" value="" placeholder="Upload Image Cover" class="event-img-input">
      <input type="button" name="create-event-button" value="create event" class ="create-event-button">
  </form>
</section>


<!-- <footer></footer> -->
<script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
<script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
<script src="templates.js" charset="utf-8"></script>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
